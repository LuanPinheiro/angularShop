<p>
    <mat-toolbar color="secondary">
      <span>Produtos</span>
    </mat-toolbar>
</p>

@if(!loading()){
    <mat-card class="card">

        <mat-toolbar color="secondary">Cadastrando novo produto</mat-toolbar>
        
        <mat-card-content> 
            <form action="" [formGroup]="form" class="min-width">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nome" formControlName="nome">
                </mat-form-field>
    
                <mat-form-field class="full-width">
                    <input matInput placeholder="Estoque" formControlName="estoque">
                </mat-form-field>

                <mat-checkbox (click)="setDisponivel()" [checked]="disponivel" class="example-margin">Produto Disponivel</mat-checkbox>
            </form>
        </mat-card-content>
    
        <mat-card-actions class="btn">
            <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
            <button mat-button (click)="onCancel()">CANCELAR</button>
          </mat-card-actions>
        
    </mat-card>
}
@else {
    <h1>Enviando formul√°rio...</h1>
}
