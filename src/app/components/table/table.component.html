@if (!loading()) {
  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Estoque">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let produto"> {{produto.estoque}} </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td>
        <mat-cell *matCellDef="let produto" class="action-column">
          <button 
              mat-icon-button
              color="primary"
              aria-label="Editar Curso"
              (click)="onEdit(produto)"
          >
          <mat-icon>edit</mat-icon>
          </button>
          
          <button
            mat-icon-button
            color="warn"
            aria-label="Remover Curso"
            [disabled]="!produto.disponivel"
            (click)="onDelete(produto.id)">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </td>
    </ng-container>

    
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
}
@else(){
  <h1>Carregando...</h1>
}
